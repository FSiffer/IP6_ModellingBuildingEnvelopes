<!DOCTYPE html>
<html>

<head>
  <script src="../../../vendor/js/jquery-3.4.1.js"></script>
  <script src="../../../vendor/js/color-picker.min.js"></script>
  <script src="materialisation_dialog.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../vendor/css/color-picker.min.css" />
  <link rel="stylesheet" type="text/css" href="materialisation_dialog.css" />
</head>

<body>

  <div id="material-template" class="material-div">
    <div class="material-name material-content">
    </div>
    <div class="material-delete material-content material-button">
      <div class="button-content black"><img src="bin_black.png" alt="delete material icon" height="16" width="16"></div>
      <div class="button-content white"><img src="bin_white.png" alt="delete material icon" height="16" width="16"></div>
    </div>
    <div class="material-change-color material-content material-button">
      <div class="button-content white"><img src="brush_white.png" alt="change color icon" height="32" width="32"></div>
      <div class="button-content black"><img src="brush_black.png" alt="change color icon" height="16" width="16"></div>
      <!-- Icon made by Freepik from www.flaticon.com -->
      <!-- Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
      <!-- Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    </div>
  </div>

  <div id="group-template" class="group-div">
    <div class="add-material-group material-div">
      <div class="material-name material-content">
        New Material
      </div>
      <div class="material-content material-button material-button-black-border">
        <div class="button-content black"><img src="plus_black.png" alt="new material icon" height="16" width="16"></div>
        <!-- <div class="button-content white"><img src="plus_white.png" alt="new material icon" height="16" width="16"></div> -->
      </div>
    </div>
  </div>

  <div id="groups-container">
  </div>
  <div id="add-material" class="add-material material-div">
    <div class="material-name material-content">
      New Material Type
    </div>
    <div class="material-content material-button material-button-black-border">
      <div class="button-content black"><img src="plus_black.png" alt="new material icon" height="16" width="16"></div>
    </div>
  </div>

</body>

</html>
